<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid OS</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Your custom styles here */
        *:not(style, head),
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: url('https://www.bing.com/images/blob?bcid=SJn339shiK0Gh0Bb1wpJI1BpNdzV.....3Y') no-repeat center center fixed;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: "Figtree", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-size: 110%;
            font-weight: 400;
            line-height: 150%;
        }

        .swiper-container {
            width: 100%;
            height: 80%;
            padding: 50px 20px;
            overflow: visible;
        }

        .swiper-slide {
            position: relative;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            background-color: rgba(102, 102, 102, 0.8);
            border-radius: 7px;
            padding: 10px;
            margin: 0;
            cursor: pointer; /* Change cursor style to indicate clickability */
            user-select: none;
            text-wrap: pretty;
            transition: background 0.3s ease;
        }

        .swiper-slide:hover,
        .swiper-slide:active {
            background: linear-gradient(135deg, #0b662b, #0b662b 40%, rgba(255, 255, 255, 0) 40%);
        }

        .swiper-slide::before {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80px;
            height: 80px;
            border-bottom: 1px dashed white;
            border-right: 1px solid white;
            border-radius: 0 0 7px 0;
            content: "";
            transition: all 0.3s ease;
        }

        .swiper-slide::after {
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            border-top: 1px solid white;
            border-left: 1px dashed white;
            border-radius: 7px 0 0 0;
            content: "";
            transition: all 0.3s ease;
        }

        .swiper-slide:hover::before,
        .swiper-slide:hover::after,
        .swiper-slide:active::before,
        .swiper-slide:active::after {
            width: 170px;
            height: 170px;
            transition: all 0.3s ease;
        }

        .swiper-slide .cardPopout {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 7px;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            margin-bottom: 25px;
            border-radius: 5px;
        }

        .swiper-slide h2 {
            font-size: 200%;
            line-height: 110%;
            margin: 0 0 7px 0;
            color: white;
            font-family: "Nabla", system-ui;
            font-variation-settings: "EDPT" 100, "EHLT" 24;
            background-color: #111;
            border-radius: 100%;
        }

        .swiper-slide h4 {
            font-size: 110%;
            line-height: 120%;
            font-weight: 700;
            margin: 0 0 13px 0;
            color: #bbb;
            font-style: italic;
        }

        .swiper-slide figcaption {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            margin: 0 0 20px 0;
            padding-left: 20px;
            border-left: 1px solid white;
        }

        .swiper-slide figcaption p {
            color: #999;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .swiper-slide a {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border-radius: 3px;
            text-decoration: none;
            overflow: hidden;
            z-index: 1;
            transition: all 0.6s ease !important;
        }

        .swiper-slide a:hover {
            color: black;
            background-color: green; /* Change button background color on hover to green */
        }

        /* Taskbar Styles */
        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 10%;
            background-color: #333;
            padding: 5px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .taskbar-title {
            color: white;
            margin-right: auto;
        }

        .clock {
            color: white;
        }

        .url-input-container {
            display: flex;
            align-items: center;
        }

        .url-input {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .generate-window-button {
            padding: 5px 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .generate-window-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- URL Input Container -->
    <div class="url-input-container">
        <input type="text" class="url-input" id="urlInput" placeholder="Enter URL">
        <button class="generate-window-button" onclick="generateWindow()">Generate Window</button>
    </div>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="photosWindow">
                <div class="cardPopout">
                    <img src="photos_icon.png" alt="Photos">
                    <h2>Photos</h2>
                    <h4>View and manage your photos.</h4>
                    <figcaption>
                        <p>Organize and share your memories with ease.</p>
                        <a href="#" onclick="document.getElementById('photosUpload').click()">Upload</a>
                    </figcaption>
                </div>
            </div>
        </div>
        <!-- Add scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="taskbar-title">Droid OS</div>
        <div class="clock">12:00 PM</div>
    </div>

    <!-- File upload inputs (hidden) -->
    <input type="file" id="photosUpload" style="display: none;" accept="image/*" onchange="uploadFile(this.files, 'photosWindow')">

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: false,
            speed: 1500,
            slidesPerView: 3,
            spaceBetween: 20,
            mousewheel: true,
            parallax: true,
            centeredSlides: true,
            effect: 'coverflow',
            coverflowEffect: {
                rotate: 40,
                slideShadows: true
            },
            autoplay: {
                delay: 2000,
                pauseOnMouseEnter: true
            },
            scrollbar: {
                el: '.swiper-scrollbar'
            },
            breakpoints: {
                0: {
                    slidesPerView: 1,
                    spaceBetween: 10
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 20
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 30
                }
            }
        });

        // Function to handle file uploads
        function uploadFile(files, windowId) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var imageUrl = event.target.result;
                var window = document.getElementById(windowId);
                var imgElement = window.querySelector('img');
                imgElement.src = imageUrl;
            };
            reader.readAsDataURL(files[0]);

            // Basic validation to ensure only image files are uploaded
            var fileType = files[0].type;
            if (!fileType.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }
        }

        // Function to generate window with URL
        function generateWindow() {
            var urlInput = document.getElementById('urlInput').value.trim();
            if (urlInput === '') {
                alert('Please enter a URL.');
                return;
            }

            var swiperWrapper = document.querySelector('.swiper-wrapper');
            var newSlide = document.createElement('div');
            newSlide.className = 'swiper-slide';
            newSlide.innerHTML = `
                <div class="cardPopout">
                    <img src="window_icon.png" alt="Window">
                    <h2>Window</h2>
                    <h4>URL: ${urlInput}</h4>
                    <figcaption>
                        <p>This is a new window generated from the URL.</p>
                        <a href="${urlInput}" target="_blank">Open</a>
                    </figcaption>
                </div>
            `;
            swiperWrapper.appendChild(newSlide);

            // Clear the URL input field after generating window
            document.getElementById('urlInput').value = '';
        }
    </script>
</body>
</html>
